<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factory Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-dark bg-dark">
        <p class="navbar-brand">Factory</p>
        <button id="toggleFormBtn" class="btn btn-sm btn-primary">Show Add Form</button>
    </div>
    <div class="container">
            <div class="row">
                    <div class="col-6 offset-3">
                        <div class="msg mt-3"></div>
                    </div>
            </div>
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                        <form id="addForm" class="mt-2">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                                <label for="description">Description</label>
                                <input type="text" id="description" name="description" class="form-control" placeholder="Description">
                                <label for="price">Price</label>
                                <input type="number" id="price" name="price" class="form-control" placeholder="Price">
                                <br>
                                <select name="factory_id" id="factory_id" class="form-control">
                                    <option selected value="1">Factory for anything related to fashion.</option>
                                    <option value="2">Factory for creating gadgets, drones and more.</option>
                                    <option value="3">Factory for creating motors and more</option>
                                    <option value="4">Factory for creating movie products.</option>
                                    <option value="5">Factory for creating kindle books, audio books and more.</option>
                                    <option value="6">Factory for creating sport clothes and accessories</option>
                                </select>
                                <br>
                                <button type="submit" class="btn btn-success form-control">Add Product</button>
                            </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                        <h3 class="text-center mt-2">Search</h3>
                    <input placeholder="Search by name" id="search" class="input form-control"/>
                </div>
            </div>
            <br>
            <table id="productsTable" class="table table-striped table-dark"></table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
